<html>
    <body>
        <div>
            <table border='1' style="width: 300px;">
                <tr>
                    <th>
                        Traits
                    </th>
                    <th>
                        Percentile Score
                    </th>
                </tr>
                {% for perc,score in result['percentiles'].items() %}
                    <tr>
                        <td align="center">{{perc[0]}}</td>
                        <td align="center">{{score}}</td>
                    </tr>
                {% endfor %}
            </table>
            <br/>
            <table border='1' style="width: 300px;">
                <tr>
                    <th>
                        Traits
                    </th>
                    <th>
                        Trait Score
                    </th>
                </tr>
                {% for perc,score in result['scores'].items() %}
                    <tr>
                        <td align="center">{{perc[0]}}</td>
                        <td align="center">{{score}}</td>
                    </tr>
                {% endfor %}

            </table>         
        </div>
    </body>
</html>
